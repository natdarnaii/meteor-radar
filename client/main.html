<template name="signup">

  <head>
    <title>signup</title>
    {{> signupcss}}
  </head>

  <body>
    <div class="site-body">
      <div class="login-padding">

        <div class="pure-g">
          <div class="login-banner pure-u-1 pure-u-md-1 pure-u-lg-1-2">
            <img class="login-banner-image" src="/image/common/Signup.png">
          </div>
          <div class="login-form pure-u-1 pure-u-md-1 pure-u-lg-1-2">
            <img class="is-center logo-login" src="/image/common/RADAR_logo.png">
            <h2 class="is-center">Signup to Radar OS</h2>

            <form>
              <div class="form-group form-input pure-padding-bottom">
                <input class="form-control pure-u-1" type="email" name="signupEmail" placeholder="Email">
              </div>
              <div class="form-group form-input pure-padding-bottom">
                <input class="form-control pure-u-1" type="password" name="signupPassword" placeholder="Password">
              </div>
              <div class="form-group form-input">
                <input class="pure-u-1 is-center login-button" type="submit" value="Signup">
              </div>
            </form>

            <a href="login">
              <h4 class="is-center">I am already a member</h4>
            </a>
          </div>
        </div>

      </div>
    </div>
  </body>
</template>

<template name="login">

  <head>
    <title>login</title>
    {{> logincss}}
  </head>

  <body>
    <div class="site-body">
      <div class="login-padding">

        <div class="pure-g">
          <div class="login-banner pure-u-1 pure-u-md-1 pure-u-lg-1-2">
            <img class="login-banner-image" src="/image/common/Signup.png">
          </div>
          <div class="login-form pure-u-1 pure-u-md-1 pure-u-lg-1-2">
            <img class="logo-login" src="/image/common/RADAR_logo.png">
            <h2 class="is-center">Welcome to Radar OS</h2>

            <form>
              <div class="form-group form-input pure-padding-bottom">
                <input type="email" name="loginEmail" placeholder="Email">
              </div>
              <div class="form-group form-input pure-padding-bottom">
                <input type="password" name="loginPassword" placeholder="Password">
              </div>
              <div class="form-group form-input">
                <input class="pure-u-1 is-center login-button" type="submit" value="Login">
              </div>
            </form>
            <h4 class="is-center"> Forget password </h4>
            <a class="pure-u-1 is-center register-button" href="signup">Create account</a>

          </div>

        </div>

      </div>
    </div>
  </body>
</template>
